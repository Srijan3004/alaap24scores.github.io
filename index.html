<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30"> <!-- Refresh every 30 seconds -->
  <title>Scores</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #3e2723; /* Dark brown background color */
    }

    #scores {
      text-align: center;
      margin-top: 20px;
      color: #ffd700; /* Golden text color */
    }

    h1, p {
      font-size: 24px;
      color: #ffd700; /* Golden text color */
    }

    .judge-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .judge {
      margin: 0 20px;
      text-align: center;
      background-image: linear-gradient(45deg, #ffd700, #ffd700 25%, transparent 25%, transparent 50%, #ffd700 50%, #ffd700 75%, transparent 75%, transparent); /* Glittery golden background */
      padding: 10px;
      border-radius: 10px;
    }

    .judge img {
      width: 150px; /* Larger width for judge images */
      height: 150px; /* Larger height for judge images */
      border: 5px solid #ffd700; /* Golden border around judge images */
      border-radius: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Participant: Srijan</h1>

  <div class="judge-container">
    <div class="judge">
      <img src="monali.jpg" alt="Judge 1">
      <p>Monali Paladhi</p>
      <p>Judge 1 Scores:</p>
      <p>Score 1: 9</p>
      <p>Score 2: 8</p>
      <p>Score 3: 7</p>
    </div>

    <div class="judge">
      <img src="surankan bhowmick.jpg" alt="Judge 2">
      <p>Surankan Bhowmick</p>
      <p>Judge 2 Scores:</p>
      <p>Score 1: 8</p>
      <p>Score 2: 7</p>
      <p>Score 3: 6</p>
    </div>
  </div>

  <div id="scores"></div>
</body>
</html>
