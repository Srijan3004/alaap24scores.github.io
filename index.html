<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30"> <!-- Refresh every 30 seconds -->
  <title>Scores</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #scores {
      text-align: center;
      margin-top: 20px;
    }

    h1, p {
      font-size: 24px;
    }

    .judge-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .judge {
      margin: 0 20px;
      text-align: center;
    }

    .judge img {
      width: 100px; /* Adjust the width of judge images */
      height: 100px; /* Adjust the height of judge images */
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Participant: <span id="participant"></span></h1>

  <div class="judge-container">
    <div class="judge">
      <img src="monali.jpg" alt="Judge 1">
      <p>Monali Paladhi</p>
    </div>

    <div class="judge">
      <img src="surankan bhowmick.jpg" alt="Judge 2">
      <p>Surankan Bhowmick</p>
    </div>
  </div>

  <div id="scores"></div>

  <script>
    function updateScores() {
      // Fetch data from GitHub Gist
      fetch('https://api.github.com/gists/1fbabd630c4d400014fcc6acd9f24f6a', {
  headers: {
    Authorization: 'Bearer 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'
  }
})
        .then(response => response.json())
        .then(data => {
          // Log the entire JSON data
          console.log(data);

          // Extract and display participant name
          document.getElementById('participant').innerText = data.participant;

          // Extract scores from the data
          const judge1Score = data.judge1;
          const judge2Score = data.judge2;

          // Display scores using correct variable names
          document.getElementById('scores').innerHTML = `
            <p>Judge 1 Score: ${judge1Score}</p>
            <p>Judge 2 Score: ${judge2Score}</p>
          `;
        })
        .catch(error => console.error('Error fetching scores:', error));
    }

    // Update scores initially
    updateScores();

    // Update scores every 30 seconds
    setInterval(updateScores, 30000);
  </script>
</body>
</html>
