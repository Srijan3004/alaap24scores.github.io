<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30"> <!-- Refresh every 30 seconds -->
  <title>Scores</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #3e2723, #1b1b1b); /* Dark brown gradient background */
    }

    #scores {
      text-align: center;
      margin-top: 20px;
      color: #8B4513; /* Dark brown text color */
    }

    h1, p {
      font-size: 24px;
      color: #8B4513; /* Dark brown text color */
    }

    h1 {
      font-size: 36px; /* Larger font size for "Srijan" */
      font-weight: bold; /* Bold text */
      color: #FFD700; /* Golden participant name */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for styling */
    }

    .judge-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .judge {
      margin: 0 20px;
      text-align: center;
      background: linear-gradient(to right, #FFD700, #FFA500); /* Golden gradient background for judges */
      padding: 20px;
      border-radius: 15px;
      border: 3px solid #8B4513; /* Dark brown border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for a rocky feel */
    }

    .judge img {
      width: 150px; /* Larger width for judge images */
      height: 150px; /* Larger height for judge images */
      border: 5px solid #8B4513; /* Dark brown border around judge images */
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Srijan</h1>

  <div class="judge-container">
    <div class="judge">
      <img src="monali.jpg" alt="Judge 1">
      <p>Monali Mitra Paladhi</p>
      <p>Judge 1 Scores:</p>
      <p>Score 1: 9</p>
      <p>Score 2: 8</p>
      <p>Score 3: 7</p>
    </div>

    <div class="judge">
      <img src="surankan bhowmick.jpg" alt="Judge 2">
      <p>Surankan Bhowmick</p>
      <p>Judge 2 Scores:</p>
      <p>Score 1: 8</p>
      <p>Score 2: 7</p>
      <p>Score 3: 6</p>
    </div>
  </div>

  <div id="scores"></div>
</body>
</html>
